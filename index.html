<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>htmlcss-tiktok-reel</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>


    <!-- Header -->
    <header class="reel-header">
        <div class="feed"><i class="bi bi-play-btn"></i></div>
        <div class="feed">Esplora</div>
        <div class="feed">Seguiti</div>
        <div class="feed">Per te</div>
        <div class="feed"><i class="bi bi-search"></i></div>

    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <button class="profile"><img src="./assets/img/boolean_logo.png" alt="logo_profile"></button>
      <button class="like"><i class="bi bi-heart-fill"></i></button>
      <button class="comments"><i class="bi bi-chat-dots-fill"></i></button>
      <button class="saved"><i class="bi bi-bookmark-fill"></i></button>
      <button class="share"><i class="bi bi-arrow-90deg-right"></i></button>

    </div>
    <!-- Footer -->
    <footer>
      <div class="class"></div>
      <button class="home"><i class="bi bi-house-fill"></i>Home</button>
      <button class="friends"><i class="bi bi-people"></i>Amici</button>
      <button class="add icon"><i class="bi bi-plus-square-fill"></i></button>
      <button class="message"><i class="bi bi-chat-square"></i>Posta in arrivo</button>
      <button class="profile"><i class="bi bi-person"></i>Profilo</button>

    </footer>
  </div>

</body>
