<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>htmlcss-tiktok-reel</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>


    <!-- Header -->
    <div class="reel-header">
      <div class="search">
        <button class="feed"><i class="bi bi-play-btn"></i></button>
        <button class="feed">Esplora</button>
        <button class="feed">Seguiti</button>
        <button class="feed">Per te</button>
        <button class="feed"><i class="bi bi-search"></i></button>

      </div>
    </div>
  

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="items">
        <div class="plus"> <button><i class="bi bi-plus-circle"></i></button></div>
        <img src="./assets/img/boolean_logo.png" alt="logo_profile">
       <button class="item"><i class="bi bi-heart-fill"></i>
        <p>588</p></button>
        <button class="item"><i class="bi bi-chat-dots-fill"></i>
        <p>13</p></button>
        <button class="item"><i class="bi bi-bookmark-fill"></i>
        <p>638</p></button>
        <button class="item"><i class="bi bi-arrow-90deg-right"></i>
        <p>491</p></button>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="navigation">
      <div class="bottom navigation">
        <button class="bar"><i class="bi bi-house-fill"></i><p>Home</p>
        </button>
        <button class="bar"><i class="bi bi-people"></i><p>Amici</p>
        </button>
        <button class="bar"><i class="bi bi-plus-square-fill"></i>
        </button>
        <button class="bar"><i class="bi bi-chat-square"></i><p>Posta in arrivo</p>
        </button>
        <button class="bar"><i class="bi bi-person"></i><p>Profilo</p>
        </button>
      </div>
      </div>
    </footer>
   
</body>
</html>
